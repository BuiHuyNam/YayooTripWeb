<section class="relative bg-gradient-to-br from-primary-50 via-white to-primary-50 py-20">
  <div class="container mx-auto px-4">
    <div class="text-center space-y-8 max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl font-bold text-gray-900">
        Khám phá thế giới cùng
        <span class="text-primary-600">YayooTrip</span>
      </h1>

      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Tạo lịch trình du lịch, chia sẻ trải nghiệm và khám phá những địa điểm tuyệt vời cùng cộng đồng du lịch tự túc
      </p>

      <!-- Search Bar -->
      <div class="max-w-2xl mx-auto">
        <form class="flex gap-2" (ngSubmit)="onSearch()">
          <div class="relative flex-1">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none select-none" aria-hidden="true">🔍</span>
            <input
              type="text"
              [(ngModel)]="query"
              name="q"
              placeholder="Tìm kiếm địa điểm, lịch trình..."
              class="pl-10 h-12 text-lg w-full rounded-md border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500"
            />
          </div>
          <button
            type="submit"
            class="h-12 px-8 rounded-md bg-primary-600 text-white font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
            aria-label="Tìm kiếm"
          >
            Tìm kiếm
          </button>
        </form>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16">
        <div class="text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-primary-100 rounded-full mx-auto mb-4 text-2xl">📍</div>
          <h3 class="text-2xl font-bold text-gray-900">1,200+</h3>
          <p class="text-gray-600">Địa điểm du lịch</p>
        </div>

        <div class="text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-primary-100 rounded-full mx-auto mb-4 text-2xl">👥</div>
          <h3 class="text-2xl font-bold text-gray-900">50,000+</h3>
          <p class="text-gray-600">Thành viên cộng đồng</p>
        </div>

        <div class="text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-sky-100 rounded-full mx-auto mb-4 text-2xl">📅</div>
          <h3 class="text-2xl font-bold text-gray-900">8,500+</h3>
          <p class="text-gray-600">Lịch trình được chia sẻ</p>
        </div>
      </div>
    </div>
  </div>
</section>
