<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center gap-2 text-2xl font-bold text-primary-600">
        <!-- MapPin icon -->
        <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0Z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        YayooTrip
      </a>
      <p class="text-gray-600 mt-2">Bắt đầu hành trình của bạn!</p>
    </div>

    <div class="shadow-lg border-0 bg-white rounded-xl">
      <div class="p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-900">Đăng ký</h1>
        <p class="text-gray-500">Tạo tài khoản để khám phá thế giới cùng YayooTrip</p>
      </div>

      <div class="p-6 pt-0">
        <form (ngSubmit)="handleSubmit($event)" class="space-y-4">
          <div class="space-y-2">
            <label for="fullName" class="block text-sm font-medium text-gray-700">Họ và tên</label>
            <input id="fullName" type="text"
              class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary-500"
              placeholder="Bùi Huy Nam" [(ngModel)]="formData.name" name="fullName" required />
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" type="email"
              class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary-500"
              placeholder="nambh13@fpt.com" [(ngModel)]="formData.email" name="email" required />
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <div class="relative">
              <input id="password" [type]="showPassword ? 'text' : 'password'"
                class="w-full rounded-md border border-gray-300 px-3 py-2 pr-10 outline-none focus:ring-2 focus:ring-primary-500"
                placeholder="Tối thiểu 8 ký tự" [(ngModel)]="formData.password" name="password" required />
              <button type="button" class="absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
                (click)="toggleShowPassword()" aria-label="Toggle password visibility">
                <!-- Eye / EyeOff -->
                <ng-container *ngIf="showPassword; else eyeIconPass">
                  <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C7 20 2.73 16.11 1 12c.46-1.07 1.13-2.1 1.96-3.02" />
                    <path d="M10.59 10.59a2 2 0 1 0 2.82 2.82" />
                    <path d="M9.88 5.09A10.94 10.94 0 0 1 12 4c5 0 9.27 3.89 11 8- .47 1.1-1.16 2.14-2 3.06" />
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </ng-container>
                <ng-template #eyeIconPass>
                  <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </ng-template>
              </button>
            </div>
          </div>

          <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
            <div class="relative">
              <input id="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'"
                class="w-full rounded-md border border-gray-300 px-3 py-2 pr-10 outline-none focus:ring-2 focus:ring-primary-500"
                placeholder="Nhập lại mật khẩu" [(ngModel)]="formData.confirmPassword" name="confirmPassword"
                required />
              <button type="button" class="absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
                (click)="toggleShowConfirmPassword()" aria-label="Toggle confirm password visibility">
                <ng-container *ngIf="showConfirmPassword; else eyeIconConfirm">
                  <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C7 20 2.73 16.11 1 12c.46-1.07 1.13-2.1 1.96-3.02" />
                    <path d="M10.59 10.59a2 2 0 1 0 2.82 2.82" />
                    <path d="M9.88 5.09A10.94 10.94 0 0 1 12 4c5 0 9.27 3.89 11 8- .47 1.1-1.16 2.14-2 3.06" />
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </ng-container>
                <ng-template #eyeIconConfirm>
                  <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </ng-template>
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-2">
            <input id="terms" type="checkbox" class="h-4 w-4 rounded border-gray-300"
              [(ngModel)]="formData.agreeToTerms" name="agreeToTerms" />
            <label for="terms" class="text-sm text-gray-600">
              Tôi đồng ý với
              <a routerLink="/terms" class="text-primary-600 hover:underline">Điều khoản sử dụng</a>
              và
              <a routerLink="/privacy" class="text-primary-600 hover:underline">Chính sách bảo mật</a>
            </label>
          </div>

          <div *ngIf="errorMsg" class="text-sm text-red-600">{{ errorMsg }}</div>

          <button type="submit"
            class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 rounded-md disabled:opacity-60"
            [disabled]="!formData.agreeToTerms">
            Đăng ký
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Đã có tài khoản?
            <a routerLink="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium hover:underline">
              Đăng nhập ngay
            </a>
          </p>
        </div>

        <!-- Social Register -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Hoặc đăng ký với</span>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <button class="w-full border rounded-md py-2 flex items-center justify-center">
              <!-- Google icon -->
              <svg class="h-4 w-4 mr-2" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              Google
            </button>

            <button class="w-full border rounded-md py-2 flex items-center justify-center">
              <!-- Facebook icon -->
              <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
